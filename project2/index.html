<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let variable1 = 3;
        //let is used to declare a new variable

        console.log(variable1);

        let calculation = 2+2;
        console.log(calculation);
        console.log(calculation + 2);

        let message = 'hello';
        console.log(message);

        variable1 = 5;
        console.log(variable1); //value of variable1 gets changed
        
    </script>
    
</body>
</html>
